<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>¡Adivina el Número!</h1>
    <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>

    <input type="number" id="guessInput" placeholder="Escribe tu número..." />
    <button onclick="checkGuess()">Comprobar</button>

    <div class="message" id="message"></div>

    <script>
        // Genera un número aleatorio entre 1 y 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0; // Contador de intentos

        function checkGuess() {
            const input = document.getElementById("guessInput");
            const message = document.getElementById("message");
            const userGuess = parseInt(input.value, 10);

            // Incrementa el contador de intentos
            attempts++;

            if (isNaN(userGuess)) {
                message.textContent = "Por favor, introduce un número válido.";
            } else if (userGuess < randomNumber) {
                message.textContent = "El número es mayor. ¡Intenta otra vez!";
            } else if (userGuess > randomNumber) {
                message.textContent = "El número es menor. ¡Intenta otra vez!";
            } else {
                message.textContent = `¡Felicidades! Adivinaste el número ${randomNumber} en ${attempts} intentos.`;
            }

            // Limpia el campo de entrada
            input.value = "";
        }
    </script>
</body>
</html>
